<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="game-container">
    <h1>Rock, Paper and Scissor</h1>
        <div class="choices">
            <img src="images/Rock.png" alt="Rock" class="choice" onclick="playGame('rock')">
            <img src="images/Paper.png" alt="Paper" class="choice" onclick="playGame('paper')">
            <img src="images/Scissor.png" alt="Scissor" class="choice" onclick="playGame('scissor')">        </div>
        <div id="result" class="result"></div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
